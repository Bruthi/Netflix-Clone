<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Escala do site-->
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade(Teals de celular, ou outras plataformas)-->
    <link rel="stylesheet" href="style/responsive.css">
    
    
    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css"> 
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container"> <!--divs são como caixas visualmente, header e footer são divs semanticas(visualmente mais claras de se entender)-->
            <h2 class="logo">NETFLIX</h2>
            <nav> <!--Tag semantica para criar menus de navegação-->
                <a href="#">Início</a> <!--Alt + Shift + seta para baixo    -->
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>           
        </div>
    </header>

    <main> <!--main é uma div com tag semantica-->
        <div class="filme-principal">   <!--div.nome da class (cria uma div ja com o nome da class)-->
            <div class="container"> <!--Container é uma classe wrapper-->
                <h3 class="titulo">THE BOYS</h3>
                <p class="descricao">THE BOYS é uma visão irreverente do que acontece quando super-heróis, que são tão populares quanto celebridades, tão influentes quanto políticos e tão reverenciados como deuses, abusam de seus superpoderes ao invés de usá-los para o bem.</p>
                 <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i> <!--Icone do font awesome-->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                 </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item" >
                <img class="box-filmes" src="img/mini1.jpg" alt="Joker Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini2.jpg" alt="Batman Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini3.jpg" alt="Avengers EndGame Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini4.jpg" alt="Apenas um show Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini5.jpg" alt="Enrolados Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini6.jpg" alt="Thor love and thunder Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini7.jpg" alt="Minions 2 Poster">
            </div>
            <div class="item" >
                <img class="box-filmes" src="img/mini8.jpg" alt="A fera do mar Poster">
            </div>
        </div>
    </div>


    
    <script src="https://kit.fontawesome.com/7617b1f84d.js" crossorigin="anonymous"></script> <!--Link do font awesome, site para colocar icones na pagina-->
    <script src="js/owl/jquery.min.js"></script> <!--Link do script da roleta por jquery-->
    <script src="js/owl/owl.carousel.min.js"></script> <!--Link do script da roleta por jquery-->
    <script src="js/owl/main.js"></script> <!--Linkando o main js para fazer tudo funcionar-->


</body>
</html>
